name: MERN CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  backend-tests:
    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo:7
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand({ ping: 1 })'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      NODE_ENV: test
      PORT: 3000
      MONGO_URI: mongodb://127.0.0.1:27017/mern_test
      JWT_SECRET: testsecret

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: |
            backend/package-lock.json
            frontend/package-lock.json

      - name: Wait for MongoDB to be ready
        shell: bash
        run: |
          for i in {1..30}; do
            if nc -z 127.0.0.1 27017; then
              echo "MongoDB is up!"; exit 0;
            fi
            echo "Waiting for MongoDB... ($i/30)"; sleep 2;
          done
          echo "MongoDB did not start in time"; exit 1

      - name: Install backend dependencies
        working-directory: ./backend
        run: npm ci

      - name: Seed MongoDB
        working-directory: ./backend
        run: node seedTasksData.js

      - name: Run backend tests
        working-directory: ./backend
        run: npm test
